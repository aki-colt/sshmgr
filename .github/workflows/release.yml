name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
            output_name: sshmgr-darwin-amd64
          - goos: linux
            goarch: amd64
            output_name: sshmgr-linux-amd64
          - goos: linux
            goarch: arm64
            output_name: sshmgr-linux-arm64
          - goos: windows
            goarch: amd64
            output_name: sshmgr-windows-amd64.exe

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build
        run: |
          go build -o ${{ matrix.output_name }} ./cmd
          echo "Build completed: ${{ matrix.output_name }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_name }}
          path: ${{ matrix.output_name }}

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            ## Changes in this release

            - Remove TUI mode and all related code
            - Fix null pointer issues in connection functions
            - Implement fuzzy search for aliases
            - Add auto-completion for bash, zsh, fish, PowerShell
            - Auto-install shell completion on init
            - Update documentation

            ## Features

            - CLI mode for SSH connection management
            - Encrypted storage with AES-256-GCM
            - Alias support with fuzzy search
            - Full CRUD operations (add, list, modify, delete)
            - Shell auto-completion for multiple shells
            - Automatic completion installation
            - Cross-platform support (macOS, Linux, Windows)

            ## Installation

            ### From Source
            ```bash
            go build -o sshmgr ./cmd
            ```

            ### Build Binaries
            Download the binary for your platform from the assets below.

            ## Documentation

            See README.md for full documentation and usage instructions.
          files: |
            ${{ matrix.output_name }}*
          draft: false
          prerelease: false
